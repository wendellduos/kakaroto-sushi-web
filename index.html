<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakaroto Sushi Delivery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img
        id="header-logo"
        src="./assets/img/logo-prop2-colors.png"
        alt="Imagem da logo"
      />
      <button type="button">
        <img src="./assets/img/menu-burger.svg" alt="Icone de menu" />
      </button>
    </header>
    <section id="banner">
      <div id="banner-mask"></div>
      <h2>Uma frase demasiadamente chamativa</h2>
      <a href="https://whatsmenu.com.br/kakarotosushidelivery"
        >Faça já seu pedido!
      </a>
      <p>
        Joinville - SC
        <img src="./assets/img/location-icon.svg" alt="Icone de localização" />
      </p>
    </section>
    <section id="tiny-about">
      <p>
        Um breve resumo dos <span class="fancy">anos de experiência</span> da
        empresa agrega confiança, e aumenta a possibilidade do cliente escolher
        pedir.
      </p>
    </section>
  </body>
</html>
